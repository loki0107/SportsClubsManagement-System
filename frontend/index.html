<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Club Management System</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Inter:wght@400;600&display=swap');
      body {
        font-family: 'Inter', 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #181c2b 0%, #232526 50%, #0f2027 100%);
        background-size: 400% 400%;
        animation: gradientBG 18s ease infinite;
        color: #f5f6fa;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
      }
      header {
        padding: 36px 0 0 0;
        text-align: center;
        animation: fadeInDown 1.1s cubic-bezier(.77,0,.18,1);
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      h1 {
        font-family: 'Montserrat', 'Inter', sans-serif;
        font-size: 2.8rem;
        font-weight: 700;
        color: #ffb366;
        letter-spacing: 1.5px;
        text-shadow: 0 2px 12px #000a;
        margin-bottom: 0.5em;
      }
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 32px 20px 20px 20px;
        backdrop-filter: blur(18px) saturate(180%);
        background: rgba(30, 30, 40, 0.92);
        border-radius: 32px;
        box-shadow: 0 12px 48px 0 rgba(31,38,135,0.25);
        margin: 40px auto 32px auto;
        max-width: 520px;
        animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      h2 {
        font-family: 'Montserrat', 'Inter', sans-serif;
        font-size: 2rem;
        font-weight: 700;
        color: #ffb366;
        margin-bottom: 18px;
        letter-spacing: 1px;
        text-shadow: 0 2px 12px #000a;
        animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1);
      }
      p {
        font-size: 1.15rem;
        color: #e0e0e0;
        margin-bottom: 32px;
        font-family: 'Inter', sans-serif;
        animation: fadeIn 1.3s cubic-bezier(.77,0,.18,1);
      }
      .button-container {
        display: flex;
        gap: 24px;
        justify-content: center;
        margin-bottom: 12px;
        animation: fadeIn 1.4s cubic-bezier(.77,0,.18,1);
      }
      .btn {
        background: linear-gradient(90deg, #ff6b00 0%, #ff8c00 100%);
        color: white;
        border: none;
        padding: 16px 38px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.15rem;
        font-family: 'Montserrat', 'Inter', sans-serif;
        font-weight: 700;
        box-shadow: 0 4px 24px rgba(255,107,0,0.18);
        transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
        position: relative;
        overflow: hidden;
        letter-spacing: 1px;
      }
      .btn::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 0;
        height: 0;
        background: rgba(255,255,255,0.18);
        border-radius: 100%;
        transform: translate(-50%, -50%);
        transition: width 0.4s ease, height 0.4s ease;
        z-index: 0;
      }
      .btn:active::after {
        width: 220px;
        height: 220px;
      }
      .btn:hover {
        background: linear-gradient(90deg, #ff8c00 0%, #ff6b00 100%);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 8px 32px rgba(255,107,0,0.25);
      }
      .btn:focus { outline: none; }
      footer {
        background: rgba(30, 30, 40, 0.92);
        padding: 18px 0 12px 0;
        text-align: center;
        border-radius: 0 0 32px 32px;
        box-shadow: 0 -2px 18px rgba(0,0,0,0.12);
        color: #ffb366;
        font-family: 'Inter', sans-serif;
        font-size: 1.05rem;
        letter-spacing: 0.5px;
        margin-bottom: 0;
        animation: fadeInUp 1.2s cubic-bezier(.77,0,.18,1);
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @media (max-width: 600px) {
        .main-content {
          margin: 16px 4px 16px 4px;
          padding: 18px 6px 12px 6px;
          border-radius: 18px;
          max-width: 98vw;
        }
        header { padding: 18px 0 0 0; }
        footer { border-radius: 0 0 18px 18px; }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sports Club Management System</h1>
    </header>

    <div class="main-content">
      <h2>Welcome to Our Sports Club</h2>
      <p>
        Manage teams, players, matches, and more with our comprehensive system
      </p>

      <div class="button-container">
        <button
          class="btn"
          onclick="window.location.href='user_dashboard.html'"
        >
          User Dashboard
        </button>
        <button class="btn" onclick="window.location.href='admin_login.html'">
          Admin Login
        </button>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Sports Club Management System</p>
    </footer>
  </body>
</html>
